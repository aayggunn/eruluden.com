<!DOCTYPE html>
<html>

<head>
  <title>Erülüden | Üye Ol </title>
  <link rel="stylesheet" href="kayit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>

  <div class="wrapper">
    <form action="kayit.php" method="POST">
      <h1>Üye Ol</h1>
      <div class="input-box">
        <input type="text" placeholder="İsim" required>
        <i class="fa-solid fa-signature"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Soyad" required>
        <i class="fa-solid fa-signature"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Kullanıcı Adı" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class="fa-regular fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Şifre" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Hakkımda" required>
        <i class="fa-solid fa-font"></i>
      </div>
      <button type="submit" class="btn">Üye Ol</button>
    </form>
  </div>
</body>

</html>
